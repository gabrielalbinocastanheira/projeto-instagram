<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sujeitogram - Sua rede social</title>
</head>
<body>
    
    <div id="wrapper">

        <div id="container">

            <div class="column left">
                <div class="main"></div>
            </div>

            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>

                    <form>
                        <input placeholder="Telefone, usuário ou email" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possui uma conta? <a href="signup.html">Cadastre-se aqui</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na App Store">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na googleplay">
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@2024 Instagram</div>

            </div>
        </footer>
    </div>
</body>
</html>
